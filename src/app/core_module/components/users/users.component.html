<div class="modal" id="user-modal">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <h4 class="modal-title">{{selectedUser == null ? 'Add User' : 'Update User: ' + this.name}}</h4>
            </div>

            <div class="modal-body">
                <div class="form-group" data-testid="username">
                    <label>Username</label>
                    <input [(ngModel)]="name" type="text" class="form-control" placeholder="username" name="username">
                </div>

                <div class="passwords">
                    <div class="form-group" data-testid="password">
                        <label>{{selectedUser == null ? 'Password' : 'Reset Password'}}</label><i *ngIf="selectedUser != null"> (leave blank if you don't want to reset)</i>
                        <span [class]="passwordVisible ? 'glyphicon glyphicon-eye-open eye' : 'glyphicon glyphicon-eye-close eye'" (click)="changePswVisibility()"></span>
                        <input type="text" [class]="passwordVisible ? 'form-control' : 'form-control password'" [(ngModel)]="password" (ngModelChange)="passwordChange()" name="password">
                    </div>

                    <div class="form-group" *ngIf="passwordChanged" data-testid="confirm-password">
                        <label>Confirm password</label>
                        <input type="text" [class]="passwordVisible ? 'form-control' : 'form-control password'" [(ngModel)]="confirmPassword" (ngModelChange)="passwordChange()" name="confirmPassword">
                        <span *ngIf="password != confirmPassword" style="color: #d80000">Passwords must match</span>
                    </div>
                </div>

                <div class="form-group" *ngIf="selectedUser == null" data-testid="role">
                    <label>Role</label>
                    <select class="form-control" [(ngModel)]="roleId" name="role">
                        <option *ngFor="let role of roles" [value]="role.id">{{role.id}}</option>
                    </select>
                </div>
            </div>
            <br>
            <div class="modal-footer">
                <div class="pull-right">
                    <button type="button" class="btn btn-success" data-dismiss="modal" (click)="onSave()">Save</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="cancel()">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>
