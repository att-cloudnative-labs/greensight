<div style=""><header style="white-space: nowrap;">
    <i class="fa" [ngClass]="{'fa-folder-open': isFolder, 'fa-cubes': isGraphModelTemplate, 'fa-cube': isGraphModel, 'fa-chart-line': isForecastSheet}"></i>
    <i class="far" [ngClass]="{'fa-clock': isSimulation, 'fa-chart-bar': isSimulationResult}"></i>
    <span>&nbsp;</span>
    <label class="node-name" data-testid="folder-title">{{selectedNode.name}}</label>
    <span>&nbsp;</span>
    <label class="owner-name" data-testid="owner-name">{{selectedNode.ownerName}}</label>
</header>

<div style="margin-top: 20px;">
    <label>Description:</label><br>
    <textarea
      type="text"
      cols="55"
      rows="3"
      [(ngModel)]="description"
      (blur)="saveDescription()"
      data-testid="details-description">{{description}}</textarea>
</div><br>

<div *appHasPermission="permissionsObj">
    <div *ngIf="selectedNode.type === 'FOLDER' && displayAccess">
        <label>Access:</label>
        <app-access-control [folder]="selectedNode">
        </app-access-control>
    </div>
</div>
</div>
