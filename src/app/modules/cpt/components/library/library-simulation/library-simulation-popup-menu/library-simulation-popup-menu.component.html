<ul *appHasPermission="readPermissionsObj">
    <li (click)="onOpenModel()">Open</li>
    <li (click)="onCopyLink()">Copy Link</li>
    <hr>
    <li *appHasPermission="modifyPermissionsObj" (click)="onRenameModel()">Rename</li>
     <li (click)="onCopySimConfig()">Copy</li>
    <div *appHasPermission="trashPermissionsObj">
        <li (click)="onMoveSimConfig()">Cut</li>
        <hr>
        <li (click)="onTrashModel()">Send to Trash</li>
    </div>
</ul>
