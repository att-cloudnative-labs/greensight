<ng-container *ngFor="let level of levels">
    <div class="level">
        <ng-container [ngTemplateOutlet]="this[level]"></ng-container>
    </div>
</ng-container>

<div class="level">
    <i class="icon fa {{ICONS[simulationNode.type]}}"></i>
</div>


<div class="name" [title]="simulationNode.name">
    {{simulationNode.name}}
</div>
<div *ngIf="warning || childWarning">
    <i class="fa fa-exclamation-triangle" [title]="warningDesc" [ngClass]="{'child-warning': !warning && childWarning }" ></i>
</div>

<ng-template #expander>
    <button data-testid="expand-treenode" class="expander-button" (click)="handleExpanderClick($event)">
        <i class="fa fa-angle-down" *ngIf="expanded"></i>
        <i class="fa fa-angle-right" *ngIf="!expanded"></i>
    </button>
</ng-template>

<ng-template #line>
    <div class="line"></div>
</ng-template>

<ng-template #dot>
    <div class="dot"></div>
</ng-template>
