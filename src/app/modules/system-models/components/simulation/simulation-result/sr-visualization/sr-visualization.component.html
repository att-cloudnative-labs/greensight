  <div class="chart-container" [ngSwitch]="chartType" *ngIf="hasData">

     <app-srs-visualization-time-series *ngSwitchCase="'LINE'"
         [dataSets]=selectedNodeDataSets>
     </app-srs-visualization-time-series>

     <app-srs-viz-stacked-chart *ngSwitchCase="'STACKED'"
                                [dataSet]="selectedNodeDataSets[0]"
        [isDisplayedRelativeValues]="isDisplayedRelativeValues">
     </app-srs-viz-stacked-chart>

     <app-srs-viz-breakdown-chart *ngSwitchCase="'BREAKDOWN'"
         [dataSet]="selectedNodeDataSets[0]"
     ></app-srs-viz-breakdown-chart>

     <app-srs-value-display *ngSwitchCase="'VALUE'"
        [dataSet]="selectedNodeDataSets[0]"></app-srs-value-display>

    <app-srs-viz-histogram *ngSwitchCase="'HISTOGRAM'"
                           [dataSet]="selectedNodeDataSets[0]">

    </app-srs-viz-histogram>

    <div class="no-chart" *ngSwitchDefault>
        {{message}}
    </div>
 </div>
