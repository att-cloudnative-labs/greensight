<div class="tool-set">
    <div class="btn-group" role="group" aria-label="templates" style="margin-bottom: 80px">
        <button (click)="drawMicroService()" type="button" class="btn btn-default" data-toggle="tooltip" data-trigger="hover" data-placement="right" title="Micro Service Template"><img src="assets/images/java_icon.png" alt=""></button>
        <button (click)="drawAVServiceTemplate()" type="button" class="btn btn-default" data-toggle="tooltip" data-trigger="hover" data-placement="right" title="A/V Service Template"><img src="assets/images/aws/ApplicationServices_AmazonElasticTranscoder.png" alt=""></button>
        <button (click)="drawInputTemplate()" type="button" class="btn btn-default" data-toggle="tooltip" data-trigger="hover" data-placement="right" title="Input Template"><img src="assets/images/input_template.png" alt=""></button>
        <button  (click)="drawLoadBalancerTemplate()" type="button" class="btn btn-default" data-toggle="tooltip" data-trigger="hover" data-placement="right" title="Load Balancer"><img src="assets/images/aws/NetworkingContentDelivery_ElasticLoadBalancing_ClassicLoadBalancer.png" alt=""></button>
        <button  type="button" class="btn btn-default" data-toggle="tooltip" data-trigger="hover" data-placement="right" title="API Gateway"><img src="assets/images/aws/ApplicationServices_AmazonAPIGateway_LARGE.png" alt=""></button>
        <button  type="button" class="btn btn-default" data-toggle="tooltip" data-trigger="hover" data-placement="right" title="Kafka Template"><img src="assets/images/kafka-logo.png" alt=""></button>
    </div>
    <div class="btn-group" role="group" aria-label="shapes">
        <button  (click)="drawCircle()" type="button" class="btn btn-default" data-toggle="tooltip" data-trigger="hover" data-placement="right" title="Add circle"><img src="assets/images/circle.png" alt=""></button>
        <button (click)="drawDiamond()" type="button" class="btn btn-default" data-toggle="tooltip" data-trigger="hover" data-placement="right" title="Add diamond"><img src="assets/images/diamond.png" alt=""></button>
        <button (click)="drawTriangle()" type="button" class="btn btn-default" data-toggle="tooltip" data-trigger="hover"data-placement="right" title="Add triangle"><img src="assets/images/triangle.png" alt=""></button>
        <button  (click)="drawSquare()" type="button" class="btn btn-default" data-toggle="tooltip" data-trigger="hover" data-placement="right" title="Add square"><img src="assets/images/square.png" alt=""></button>
        <button  (click)="drawLabel()" type="button" class="btn btn-default" data-toggle="tooltip" data-trigger="hover" data-placement="right" title="Add label"><img src="assets/images/label.png" alt=""></button>
    </div>
</div>
